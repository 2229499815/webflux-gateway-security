#JWT相关设计
neptune.oauth.password.encoder.secret=mysecret
neptune.oauth.password.encoder.iteration=33
neptune.oauth.password.encoder.keylength=256

neptune.oauth.jjwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
neptune.oauth.jjwt.expiration.access=28800
neptune.oauth.jjwt.expiration.refresh=288000

#权限相关配置
neptune.authorize.enable=false
neptune.authorize.permission.enable=false

#gateway配置
server.port=9000
spring.application.name=neptune-cloud-gateway

#eureka配置
eureka.client.enabled=false
#eureka.client.service-url.defaultZone=""
#熔断配置
hystrix.metrics.enabled=true
hystrix.metrics.polling-interval-ms=2000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000